	<body>

		<div class="wrapper" style="background-color: black;">
			<div class="inner">

				<form action="" style="width: 500px;" method="post" enctype="multipart/form-data">{% csrf_token %}
					<h3>Edit profile</h3>
                    <div class="form-wrapper">
                        <center><label for=""><img src="{% static image %}" alt="" id="i"></label></center>
						<input type="file" placeholder="Profile picture" class="form-control" name="profile">
						<i class="fa-solid fa-image-portrait"></i>
					</div>
					<div class="form-group" >
						<input type="text" placeholder="Full Name" class="form-control" name="fullname" value="{{data.fullname}}">
						<i class="fa-solid fa-user"></i>
					</div>

					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" name="username" value="{{data.username}}">
						<i class="fa-solid fa-user"></i>
					</div>

                    <div class="form-wrapper">
						<input type="text" placeholder="Address" class="form-control" name="address" value="{{data.address}}">
						<i class="fa-solid fa-address-card"></i>
					</div>
					<div class="form-wrapper">
						<input type="email" placeholder="Email Address" class="form-control" name="email" value="{{data.email}}" >
						<i class="fa-solid fa-envelope"></i>
					</div>
					<div class="form-wrapper">
						<select name="gender" id="" class="form-control">
							<option value="" disabled selected>{{data.gender}}</option>
							<option value="MALE" name="male" >Male</option>
							<option value="FEMALE" name="female" >Female</option>
							<option value="OTHER" name="other">Other</option>
						</select>

					</div>

					<button type="submit">Edit
						<i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
					</button>
				</form>
			</div>
		</div>
